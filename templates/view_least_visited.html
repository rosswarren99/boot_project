<!DOCTYPE html>
<html>
<head>
    <title>Least Visited Contacts - CRM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #ff9800;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        .no-data {
            padding: 20px;
            text-align: center;
            color: #666;
        }
        .warning {
            background-color: #fff3cd;
        }
    </style>
</head>
<body>
    <h1>10 Least Visited Contacts</h1>
    
    {% if contacts %}
        <table>
            <tr>
                <th>Contact Name</th>
                <th>Email</th>
                <th>Company</th>
                <th>Number of Visits</th>
            </tr>
            {% for contact_id, name, email, company, visit_count in contacts %}
                <tr {% if visit_count == 0 %}class="warning"{% endif %}>
                    <td>{{ name }}</td>
                    <td>{{ email }}</td>
                    <td>{{ company }}</td>
                    <td>{{ visit_count }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <div class="no-data">No contacts found.</div>
    {% endif %}
    
    <br>
    <a href="/">‚Üê Back to Home</a>
</body>
</html>
